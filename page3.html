<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <p id="p"></p>
    <script>
        var y=multi(5);
        document.getElementById("p").innerHTML=y;
        function multi(a){
            return a*a;
        }
    </script>
    <h1 id="h"></h1>
</body>
</html>
